<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

    <h1>Foydalanuvchilar haqida</h1>


    {% for user in users %}

    <h2>{{ user.name }} {{ user.surname }}</h2>

    <h3>
        gender: <i> {{ user.gender}} </i>
    </h3>
    <h3>
        age: <i>{{ user.age }}</i>
    </h3>
    <h3>
        birthday: <i>{{user.birthday}}</i>
    </h3>

    {% endfor %}



</body>
</html>
